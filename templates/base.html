<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Expense Tracker{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
        <h1>Expense Tracker</h1>
        <div class="menu-icon">â˜°</div>
        <nav class="nav-menu">
            <a class="nav-link" href="{{ url_for('index') }}">Home</a>
            <a class="nav-link" href="{{ url_for('view_daily_expenses') }}">View Daily Expenses</a>
            <a class="nav-link" href="{{ url_for('view_weekly_expenses') }}">View Weekly Expenses</a>
            <a class="nav-link" href="{{ url_for('view_monthly_expenses') }}">View Monthly Expenses</a>
            <a class="btn" id="add-expense-button" href="{{ url_for('add_expense') }}">Add Expense</a>
        </nav>
    </header>
    <main>
        {% block content %}{% endblock %}
    </main>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const menuIcon = document.querySelector('.menu-icon');
            const navMenu = document.querySelector('.nav-menu');

            menuIcon.addEventListener('click', function() {
                navMenu.classList.toggle('show');
            });
        });
    </script>
</body>
</html>
